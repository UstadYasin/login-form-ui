<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dark-green login form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>login form</h1>
        <form action="#" class="form" id="form">
            <input type="text" class="name" id="name" placeholder="Enter Your Name"><br>
            <input type="email" class="email" id="email" placeholder="Enter Your Email"><br>
            <input type="password" class="password" id="password" placeholder="Enter Your Password"><br>
            <a href="#">forgot your password</a><br>
            <button type="button">sign up</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
